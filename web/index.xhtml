<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Calculadora</title>
    </h:head>
    <h:body>
        <h1>Calculadora</h1>
        
        <h:form>
            <h:outputLabel for="op1" value="Operador 1: " />
            <h:inputText id="op1" value="#{calc.operador1}" />
            <br/>
            <h:outputLabel for="op2" value="Operador 2: " />
            <h:inputText id="op2" value="#{calc.operador2}" />
            <br />
            <h:commandButton id="somar" value="Somar" action="#{calc.somar()}" />
            <h:commandButton id="subtracao" value="Subtração" action="#{calc.subtrair()}" />
            <h:commandButton id="divisao" value="Divisão" action="#{calc.dividir()}" />
            <h:commandButton id="multiplicacao" value="Multiplicação" action="#{calc.multiplicar()}" />
            
            <br />
            <br />
            <h:outputLabel id="resultado" value="O resultado da #{calc.mensagem} = #{calc.resultado} " />
        </h:form>

    </h:body>
</html>
